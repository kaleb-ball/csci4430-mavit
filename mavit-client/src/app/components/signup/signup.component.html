<div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-8">
            <div class="card mt-5 mb-5">
                <div class="card-body">
                    <a href="" class="float-right btn btn-outline-dark" [routerLink]="'/login'">Login</a>
                    <h4 class="card-title mb-4 text-center">Sign Up</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id=firstname>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id=lastname>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id=email>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id=password>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input type="password" class="form-control" id=passwordConfirm>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="university">University</label>
                                <input type="text" readonly class="form-control" id="university"
                                    value="University of Nebraska-Omaha">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="studentId">Student Id</label>
                                <input type="text" class="form-control" id=studentId>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmStudentId">Confirm Student Id</label>
                                <input type="text" class="form-control" id=confirmStudentId>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="major1">Major</label>
                                <select id="major1" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="major2">Major (Optional) </label>
                                <select id="major2" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="minor">Minor (Optional)</label>
                                <select id="minor" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
