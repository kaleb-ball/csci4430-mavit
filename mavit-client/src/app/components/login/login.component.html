<div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-body">
                    <a href="" class="float-right btn btn-outline-dark" [routerLink]="'/signup'">Sign Up</a>
                    <h4 class="card-title mb-4 text-center">Login</h4>
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input name="" class="form-control" type="username">
                        </div>
                        <div class="form-group">
                            <!-- <a class="float-right text-dark" href="#">Forgot?</a> -->
                            <label>Password</label>
                            <input class="form-control" type="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="float-right btn btn-dark">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
